<ion-header>
  <ion-toolbar>
    <ion-title>Destinations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card routerLink="/locations">
    <ion-card-header>
      <ion-card-title>Categories</ion-card-title>
    </ion-card-header>
    <ion-row class="popular-destinations">
      <ion-col size="6" size-md="3">
        <ion-card class="ion-text-center">
          <ion-img src="assets/italyBeach.jpg"></ion-img>
          <ion-card-header>
            <ion-card-title>Beach</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="3">
        <ion-card>
          <ion-img src="assets/tokyoCity.jpg"></ion-img>
          <ion-card-header>
            <ion-card-title>City</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="3">
        <ion-card>
          <ion-img src="assets/batrounNature.jpg"></ion-img>
          <ion-card-header>
            <ion-card-title>Nature</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="3">
        <ion-card>
          <ion-img src="assets/mountain.jpg"></ion-img>
          <ion-card-header>
            <ion-card-title>Mountain</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-card>


  <ion-grid routerLink="/locations">
    <ion-row>
      <ion-col size="6">
        <ion-card class="trending-now" style="width: 100%;">
          <ion-slides pager="true" [options]="slideOpts">
            <ion-slide>
              <ion-img src="assets/batrounImage1.jpg" style="height: 200px; object-fit: cover;"></ion-img>
            </ion-slide>
            <ion-slide>
              <ion-img src="assets/tokyoCity.jpg" style="height: 200px; object-fit: cover;"></ion-img>
            </ion-slide>
            <ion-slide>
              <ion-img src="assets/batrounImage1.jpg" style="height: 200px; object-fit: cover;"></ion-img>
            </ion-slide>
          </ion-slides>
          <ion-card-header>
            <ion-card-title>Popular Destinations</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Explore the latest travel trends and hotspots.
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="trending-now" style="width: 100%;">
          <ion-slides pager="true" [options]="slideOpts">
            <ion-slide>
              <ion-img src="assets/beirutImage.jpg" style="height: 200px; object-fit: cover;"></ion-img>
            </ion-slide>
            <ion-slide>
              <ion-img src="assets/tokyoCity.jpg" style="height: 200px; object-fit: cover;"></ion-img>
            </ion-slide>
            <ion-slide>
              <ion-img src="assets/background0.jpg" style="height: 200px; object-fit: cover;"></ion-img>
            </ion-slide>
          </ion-slides>
          <ion-card-header>
            <ion-card-title>Trending Now</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Explore the latest travel trends and hotspots.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
