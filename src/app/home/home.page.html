<ion-header>
  <ion-toolbar>
    <ion-title>
      Welcome to Travel App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="hero">
    <img src="assets/images/homepage-hero.jpg" alt="Homepage Hero Image" class="hero-image">
    <div class="hero-text">
      <h1>Plan your next adventure with us</h1>
      <p>Get inspired with our travel guides and book your next trip with ease.</p>
      <ion-button color="primary" expand="block" routerLink="/explore">Explore</ion-button>
    </div>
  </div>

  <ion-grid class="categories">
    <ion-row>
      <ion-col size="12" size-md="6">
        <div class="category-card beach-card">
          <h2>Beaches</h2>
          <ion-icon name="sunny-outline"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="12" size-md="6">
        <div class="category-card mountain-card">
          <h2>Mountains</h2>
          <ion-icon name="partly-sunny-outline"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6">
        <div class="category-card city-card">
          <h2>Cities</h2>
          <ion-icon name="business-outline"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="12" size-md="6">
        <div class="category-card nature-card">
          <h2>Nature</h2>
          <ion-icon name="leaf-outline"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  </div> -->
</ion-content>
