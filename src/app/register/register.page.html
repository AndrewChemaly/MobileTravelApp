<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-page">
    <div class="background-image"></div>
    <div class="register-form">
      <h1>Sign up</h1>
      <form>
        <ion-item>
          <ion-label position="floating">First name</ion-label>
          <ion-input type="text" name="firstName" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Last name</ion-label>
          <ion-input type="text" name="lastName" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" name="password" required></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit">Register</ion-button>
      </form>
    </div>
  </div>
</ion-content>
